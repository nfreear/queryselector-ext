<style>

<h1>APPLAuD registration</h1>

<form name="theform" data-X-action="https://msds.open.ac.uk/fps/public/handler.aspx" method="post" enctype="multipart/form-data">
<input type="hidden" name="fpsp1" value="" />
...
<table border="0" cellpadding="0" cellspacing="0" summary="">
<tr>
	<th>Your name</th>
	<td><input type="text" name="fpsusername" class="sz3" /></td>
</tr>
<tr>
	<th>Staff ID</th>
	<td><input type="text" name="fpsa2" class="sz1" maxlength="8" /></td>
</tr>
<tr>
	<th>Email address</th>
	<td><input type="text" name="fpsemailaddress" class="sz3" /></td>
</tr>
<tr>
	<th valign="top">Telephone number (if..)</th>
	<td><input type="text" name="fpsa4" class="sz3" maxlength="999" /></td>
</tr>

<tr>
	<th valign="top">Your role (1) (mentoring...)</th>
	<td><select name="fpsa6" size="1"><option value="-">Select an item...</option>
<option>Academic (central)</option>
<option>Academic-related</option>
<option>...</option>
</select></td>
</tr>

<tr>
	<th valign="top">The names of successful candidates are sometimes publicised...</th>
	<td><input type="radio" name="fpsa15" class="rad" value="Yes" />Yes I am willing for my name to be used for publicity..
<br /><input type="radio" name="fpsa15" class="rad" value="No" />No I am not willing...
</td>
</tr>

<tr><td colspan="2"><input type="submit" value="Submit" /></td></tr>

</table>
</form>
